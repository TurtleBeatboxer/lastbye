<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="personality">
      <h2 data-cy="personalityDetailsHeading"><span jhiTranslate="lastbyeApp.personality.detail.title">Personality</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ personality.id }}</span>
        </dd>
        <dt><span jhiTranslate="lastbyeApp.personality.relativeEmail">Relative Email</span></dt>
        <dd>
          <span>{{ personality.relativeEmail }}</span>
        </dd>
        <dt><span jhiTranslate="lastbyeApp.personality.profile">Profile</span></dt>
        <dd>
          <div *ngIf="personality.profile">
            <a [routerLink]="['/profile', personality.profile.id, 'view']">{{ personality.profile.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/personality', personality.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
